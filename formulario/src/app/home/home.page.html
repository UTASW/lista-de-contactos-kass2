</ion-header>

<ion-label style="margin-left: 5px;"> Agregar contacto</ion-label>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="servicios.bnombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input [(ngModel)]="servicios.bcorreo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Telefono</ion-label>
    <ion-input [(ngModel)]="servicios.btelefono"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating"> Fecha de nacimiento MM/DD/YYYY</ion-label>
    <ion-datetime  [(ngModel)]="servicios.date" displayFormat="MM/DD/YYYY"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Notas</ion-label>
    <ion-input [(ngModel)]="servicios.bnotas"></ion-input>
  </ion-item>
 
  <ion-list>
    <ion-radio-group [(ngModel)]="servicios.genero">
      <ion-list-header>
        <ion-label>Genero</ion-label>
      </ion-list-header>
  
      <ion-item sty>
        <ion-label>Femenino</ion-label>
        <ion-radio value="fem"></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-label>Masculino</ion-label>
        <ion-radio value="mas"></ion-radio>
      </ion-item>
  
    </ion-radio-group>
  </ion-list>

  <ion-button (click)="servicios.addPerson()" 
expand="full"  style="height: 50px; margin-top: 30px;" color='medium' >
    <ion-icon name="add-circle-outline"></ion-icon>
  </ion-button>
